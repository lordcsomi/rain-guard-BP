<!DOCTYPE html>
<html>
<head>
    <title>Admin Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #telemetryData, #logData {
            width: 100%;
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
        }

        textarea {
            resize: none;
        }

        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Admin Control Panel</h1>
    <div>
        <h2>System Telemetry</h2>
        <button onclick="getTelemetry()">Get Telemetry</button>
        <p id="telemetryData"></p>
    </div>
    <div>
        <h2>Server and Log</h2>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="restartService()">Restart Service</button>
        <button onclick="restartPi()">Restart Pi</button>
        <button onclick="viewLog()">View Log</button>
        <textarea id="logData" rows="10" cols="50"></textarea>
    </div>

    <script>
        function getTelemetry() {
            fetch('/admin/telemetry')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('telemetryData').innerText = JSON.stringify(data, null, 2);
                });
        }

        function clearLog() {
            fetch('/admin/clear-log')
                .then(response => response.text())
                .then(data => {
                    alert(data);
                });
        }

        function restartService() {
            fetch('/admin/restart-service')
                .then(response => response.text())
                .then(data => {
                    alert(data);
                });
        }

        function restartPi() {
            fetch('/admin/restart-pi')
                .then(response => response.text())
                .then(data => {
                    alert(data);
                });
        }

        function viewLog() {
            fetch('/log')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('logData').value = data;
                });
        }
    </script>
</body>
</html>
